		jQuery(document).ready(function(){
			function showMsg() {
				var m = "";
				if (m) {
					$("#errormsg").html(m);
					$("#errormsg").show();
				}
			}
			showMsg();
            $("#exchange").mouseenter(function () {//导航栏里的兑换
                $("#pullDown").css("display", "block");
                //* $("#exchange ul li a").css("background-color","#e9403f");*//*
            })
            $("#exchange").mouseleave(function () {
                $("#pullDown").css("display", "none");
            })
		});
	</script>
	<script>
      $(function(){
      
      	 $('.code ,.jscode ,.msgnum').css('color','#dfcfbd');
      	 $('.num ,.lable').css('color','#dfcfbd');

      	 $('.lable').focus(function(){
				var text =  $('.lable').val()
				if(text=='000'){
					$('.lable').val('');	
					$('.lable').css('color','#fff');
				}
			});
         $('.num').focus(function(){
				var text =  $('.num').val()
				if(text=='0000'){
					$('.num').val('');	
					$('.num').css('color','#fff');
				}
			});

        $('.code').focus(function(){
        	var text = $(this).val();
        	if (text=='000000000'){
        		$('.code:eq(0)').val('');	
				$('.code:eq(0)').css('color','#fff');
        	}
        });
        $('.lable').blur(function(){
				var text =  $('.lable').val()
				if(text==''){
					$('.lable').val('000');
					$('.lable').css('color','#dfcfbd');
				}
			});
		$('.num').blur(function(){
				var text =  $('.num').val()
				if(text==''){
					$('.num').val('0000');
					$('.num').css('color','#dfcfbd');
				}
			});
		$('.code').blur(function(){
        var text = $(this).val();
	        if (text==''){
	        	$('.code:eq(0)').val('000000000');
				$('.code:eq(0)').css('color','#dfcfbd');
	        } 
	   });
	   
		$('.jscode').focus(function(){
				var text =  $(this).val()
				
				if(text=='请输入手机号'){
					$('.jscode').val('');	
					$('.jscode').css('color','#fff');

				}	
		});
		$('.jscode').blur(function(){
				var text =  $(this).val()
				if(text==''||text=='请输入手机号'){
					
					$('.jscode').val('请输入手机号');
					$('.jscode').css('color','#dfcfbd');
				    return false;
				}
		});
		$('.msgnum').focus(function(){
				var text =  $(this).val()
				
				if(text=='请输入短信验证码'){
					$('.msgnum').val('');	
					$('.msgnum').css('color','#fff');

				}	
		});
		$('.msgnum').blur(function(){
				var text =  $(this).val()
				if(text==''||text=='请输入短信验证码'){
					
					$('.msgnum').val('请输入短信验证码');
					$('.msgnum').css('color','#dfcfbd');
				    return false;
				}
		});
		     $('.lable').keyup(function(){
		      var text = $('.lable').val();
		      if (text.length==3){
		         $('.num').focus();
		      }
		    });
		    $('.num').keyup(function(){
		      var text = $('.num').val();
		      if (text.length==4){
		         $('.code').focus();
		      }
		   })
      });
      function keywordsSearch() {//贺卡搜索
          var $keywords = $("#search_insert").val();
          if ($keywords == "") {
              alert('搜索信息不能为空');
          } else {
              location.href = "http://www.cpostcard.com/search/diy?keywords=" + $keywords;
          }
      }
	</script>
